<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Check</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Health check</h1>
  <form id="health-check-form">
    <h2>1. Diet and Nutrition</h2>
    <h3>How many servings of fruits and vegetables do you consume on an average day?</h3>
    <label>
      A. 0-1 servings
      <input type="checkbox" name="question1[]" value="A">
    </label><br>
    <label>
      B. 2-3 servings
      <input type="checkbox" name="question1[]" value="B">
    </label><br>
    <label>
      C. 4-5 servings
      <input type="checkbox" name="question1[]" value="C">
    </label><br>
    <label>
      D. More than 5 servings
      <input type="checkbox" name="question1[]" value="D">
    </label><br>

    <h2>2. Physical Activity</h2>
    <h3>How often do you engage in at least 30 minutes of moderate exercise (e.g., brisk walking, cycling) per week?</h3>
    <label>
      A. Rarely or never
      <input type="checkbox" name="question2[]" value="A">
    </label><br>
    <label>
      B. 1-2 times per week
      <input type="checkbox" name="question2[]" value="B">
    </label><br>
    <label>
      C. 3-4 times per week
      <input type="checkbox" name="question2[]" value="C">
    </label><br>
    <label>
      D. 5 or more times per week
      <input type="checkbox" name="question2[]" value="D">
    </label><br>

    <!-- Repeat similar structure for the remaining questions -->

    <button type="submit">Submit</button>
  </form>

  <script src="/js/script.js"></script>
</body>
</html>
